<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="addgoods.css" />
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>
<body>
    <div class="addgoods">
        <div class="goodsreview-box">
            <div class="goodsreview">
                <div class="g-img">图片</div>
                <div class="g-desc">
                    <div>小米电视4A 55英寸</div>
                    <div>
                        <span class="g-d-span1">2499元</span>
                        <span class="g-d-span2">2799元</span>
                        <span class="g-d-span3">直降300元</span>
                    </div>
                </div>
            </div>
            <div class="promotion">
                <span class="p-span-1">促销</span>
                <span class="p-span-2">满减</span>
                <span class="p-span-3">下单立减200元</span>
            </div>
        </div>

        <div class="goodsparam">
            <div class="g-properties">
                <div class="g-p-div1">颜色</div>
                <div class="g-p-div2">
                    <span>黑色</span>
                    <span>白色</span>
                    <span>黄色</span>
                </div>
            </div>
            <div class="g-properties">
                    <div class="g-p-div1">尺寸</div>
                    <div class="g-p-div2">
                        <span>22寸</span>
                        <span>50寸</span>
                    </div>
                </div>
            <div class="g-bay-count">
                <span class="g-b-c-span1">购买数量</span>
                <div class="g-b-c-div">
                    <span class="g-b-c-min">－</span>
                    <span class="g-b-c-num">1</span>
                    <span class="g-b-c-add">＋</span>
                </div>
            </div>
        </div>
        <footer class="goodfooter">确定</footer>
    </div>
</body>
</html>
